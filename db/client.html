<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //import { mockLineData as data } from "../data/mockData"; 
        const value_state = 'value_state';
        const myWs = new WebSocket('ws://localhost:8000');
        const frontDatabase = [];
        // обработчик проинформирует в консоль когда соединение установится
        myWs.onopen = function () {
            console.log('подключился');
        };
        // обработчик сообщений от сервера
        myWs.onmessage = function (message) {
            const jsonParse = JSON.parse(message.data);
            try {
                //console.log(jsonParse[0]['value_state']);
                for (let i = 0; i < jsonParse.length; i++) {
                    //console.log(jsonParse[i]['value_state'])
                    frontDatabase[i] = jsonParse[i]['value_state'];  
                    //mockLineData.data.x[i] = frontDatabase[i];               
                }
                console.log(frontDatabase);
            } catch (error) {
                console.log('Error: ', error);
            }
        };

        
    </script>
</body>
</html>
